pipeline:
  install:
    image: danlynn/ember-cli:4.4.0
    commands:
      - npm ci
  release:
    image: plugins/npm
    settings:
      token:
        from_secret: npm_access_token
      folder: ember-rdfa-editor-lblod-plugins

    # Pipeline level conditions aren't supported yet:
    # https://github.com/woodpecker-ci/woodpecker/issues/283
when:
  event: tag
  tag: v*