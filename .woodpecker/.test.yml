matrix:
  scenario:
    - ember-lts-3.28
steps:
  install:
    image: danlynn/ember-cli:4.8.0
    commands:
      - npm ci
  # ember-try already runs ember test, so we don't need another test step
  ${scenario}:
    image: danlynn/ember-cli:4.8.0
    commands:
      - npx ember try:one ${scenario}
  lint-js:
    image: danlynn/ember-cli:4.8.0
    group: lint
    commands:
      - npm run lint:js
  lint-hbs:
    image: danlynn/ember-cli:4.8.0
    group: lint
    commands:
      - npm run lint:hbs

  release:
    image: plugins/npm
    settings:
      token:
        from_secret: npm_access_token
    when:
      event: tag
      ref: refs/tags/v*

  push-tagged-build:
    image: plugins/docker
    settings:
      repo: lblod/ember-rdfa-editor-lblod-plugins
      tags: "${CI_COMMIT_TAG##v}"
      purge: true
    secrets: [ docker_username, docker_password ]
    when:
      event: tag
      ref: refs/tags/v*
# according to docs, this also runs on prs targetting master
when:
  branch: [master, hotfix/*]
