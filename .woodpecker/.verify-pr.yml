steps:
  install:
    image: danlynn/ember-cli:4.12.1
    commands:
      - npm ci
  lint-js:
    image: danlynn/ember-cli:4.12.1
    group: lint
    commands:
      - npm run lint:js
  lint-hbs:
    image: danlynn/ember-cli:4.12.1
    group: lint
    commands:
      - npm run lint:hbs
  test:
    image: danlynn/ember-cli:4.12.1
    commands:
      - npm run test:ember
  precompile:
    image: danlynn/ember-cli:4.12.1
    commands:
      - ember ts:precompile
when:
  - evaluate: 'CI_PIPELINE_EVENT == "pull_request" && not (CI_COMMIT_PULL_REQUEST_LABELS contains "dependabot")'
